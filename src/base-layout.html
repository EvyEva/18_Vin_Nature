<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />

  <body>
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col-2">
            <img src="images/logo header.png" alt="logo" />
          </div>
          <div class="col-8">
            <div class="Navigation">
              <div class="Navigation-haut">
                <p class="haut">Vente en ligne</p>
                <p class="haut">Visites/événements</p>
                <p class="haut">Contact</p>
              </div>
              <div class="Navigation-bas">
                <p class="bas-choisi">Le domaine</p>
                <p class="bas">Philosophie</p>
                <p class="bas"><a href="vin-blanc.html">Nos vins </a></p>
                <p class="bas">Actualité</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="icones">

                <img src="images/logo facebook.png" alt="logo facebook" />
                <img src="images/logo insta.png" alt="logo instagram" />
              </div>
              <div class="logos-icones">
                <img src="images/langues.png" alt="langues" />

            </div>
          </div>
          <div class="col-12">
            <div class="ornament">
              <img
                src="images/ornament.png"
                alt="feuille vin"
                class="feuille-gauche"
              />

              <img
                src="images/ornament.png"
                alt="feuille vin"
                class="feuille-droite"
              />
            </div>

    <block name="content"></block>

    <div class="container">
      <div class="row">
        <div class="col-12">ornament</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-2">footer premier</div>
        <div class="col-2 offset-3">footer deuxième</div>
        <div class="col-2 offset-1">footer troisieme</div>
        <div class="row">
          <div class="col-4">footer quatrième</div>
          <div class="col-3 offset-5">footer cinque</div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
